<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Palabras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-[#2d4965] min-h-screen flex">
    <div class="w-1/2 flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <div class="bg-white rounded-2xl text-center shadow-xl p-6 mb-4">
                <h4 class="text-2xl p-8 font-semibold" id="inputrange"></h4>
                <input type="range" min="1" max="25" value="5" id="suggestions" class="w-full mb-4">
                <input 
                    type="text" 
                    id="words" 
                    placeholder="Empieza a escribir..."
                    class="w-full px-4 py-3 text-lg border-2 border-slate-200 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200"
                >
            </div>
            <div class="bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-sm font-semibold text-slate-600 mb-3 uppercase tracking-wide">Sugerencias</h2>
                <div id="suggestionstext" class="flex flex-wrap gap-2">
                </div>
            </div>
                
            <div class="flex bg-white rounded-2xl shadow-xl p-6 items-center justify-center mt-4">
                <button onclick="downloadPDF()" class="flex duration-300 ease-in-out bg-red-500 p-2 text-lg text-white border-red-600 border-b-4 hover:bg-red-400 hover:border-red-500 rounded-lg">
                    <div class="flex w-5 h-5 mt-[4px] mr-2"><img src="{{ url_for('static', filename='images/icons/pdf-icon.png') }}"></img></div>Descargar en pdf
                </button>
            </div>
        </div>
    </div>
    <div class="w-1/2 flex items-center justify-center bg-white">
        <img id="image" src="{{ url_for('static', filename='images/candidates_graph.png') }}" class="max-w-full max-h-full object-contain">
    </div>

    <script src="{{ url_for('static', filename='scripts/input.js') }}"></script>
</body>
</html>
