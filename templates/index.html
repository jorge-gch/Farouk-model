<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Palabras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/icons/icon_farouk.svg') }}">
</head>

<body class="bg-gradient-to-br from-slate-100 via-purple-200 to-pink-300 min-h-screen flex items-center justify-center">

    <div class="flex flex-col lg:flex-row w-full max-w-7xl p-6 gap-6">
        <div class="flex-1 flex flex-col gap-6">
            <div class="bg-white rounded-3xl shadow-2xl p-8 text-center transition-transform hover:scale-[1.02]">
                <img src="{{ url_for('static', filename='images/icons/icon_farouk.svg') }}" class="mx-auto mb-6 w-36">
                <input 
                    type="text" 
                    id="words" 
                    placeholder="Empieza a escribir..."
                    class="w-full px-5 py-4 text-lg border-2 border-slate-300 rounded-2xl focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition-all duration-200"
                >
            </div>

            <div class="bg-white rounded-3xl shadow-2xl p-6">
                <h2 class="text-sm font-semibold text-slate-600 mb-3 uppercase tracking-wide">Sugerencias</h2>
                <div id="suggestionstext" class="flex flex-wrap gap-3"></div>
            </div>

            <div class="bg-white rounded-3xl shadow-2xl p-6 flex flex-col gap-4 transition-transform hover:scale-[1.01]">
                <div class="flex flex-wrap items-center justify-center gap-4">
                    <button onclick="downloadPDF()" class="flex items-center gap-2 bg-red-500 text-white font-medium px-5 py-3 rounded-xl shadow-md border-b-4 border-red-600 hover:bg-red-400 hover:border-red-500 transition">
                        <img src="{{ url_for('static', filename='images/icons/pdf-icon.png') }}" class="w-5 h-5">
                        Descargar en PDF
                    </button>

                    <label title="Subir resolución para PDF" class="flex items-center cursor-pointer gap-2 px-4 py-2 bg-gray-500 text-white rounded-xl border-b-4 border-gray-600 hover:bg-gray-400 hover:border-gray-500 transition">
                        <input id="resolution" type="checkbox" class="peer h-6 w-6 cursor-pointer transition-all appearance-none rounded-full bg-slate-100 shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800">
                        <span class="absolute text-white opacity-0 peer-checked:opacity-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </span>
                    </label>
                </div>

                <div class="bg-gray-50 rounded-xl p-4 mt-4">
                    <h4 class="text-lg font-semibold mb-2" id="inputrange">Número de sugerencias: 5</h4>
                    <input type="range" min="1" max="25" value="5" id="suggestions" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                </div>
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center bg-white rounded-3xl shadow-2xl p-4">
            <img id="image" src="{{ url_for('static', filename='images/candidates_graph.png') }}" class="max-w-full max-h-full object-contain">
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/input.js') }}"></script>
</body>
</html>
